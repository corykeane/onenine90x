<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-image {
            width: 100vw;   /* 100% of the viewport width */
            height: 100vh;  /* 100% of the viewport height */
            object-fit: cover; /* Resize image to cover the entire viewport */
        }
    </style>
</head>
<body>
    <img src="sunset.webp" alt="Full Screen Image" class="fullscreen-image">
</body>
</html>
